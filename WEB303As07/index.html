<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/photoViewer.css" rel="stylesheet">
</head>

<body>
    <h1>Akshit's Photo Gallery</h1>
    <div id="photo-viewer">
        <a href="#" class="photo-box is-loading"></a>
        <div class="photo-thumbnails">
            <a href="img/avenger1.jpeg" class="thumbnail-anchor active" title="Avanger 1">
                <img src="img/avenger1.jpeg" alt="thumbnail 1">
            </a>
            <a href="img/avenger2.jpeg" class="thumbnail-anchor" title="Avanger 2">
                <img src="img/avenger2.jpeg" alt="thumbnail 2">
            </a>
            <a href="img/avg3.jpg" class="thumbnail-anchor" title="Avanger 3">
                <img src="img/avg3.jpg" alt="thumbnail 3">
            </a>
            <a href="img/avg4.jpg" class="thumbnail-anchor" title="Avanger 4">
                <img src="img/avg4.jpg" alt="thumbnail 4">
            </a>
        </div>
    </div>
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img">
        <div id="caption"></div>
      </div>
  
	<script type="text/javascript" src="js/jquery.js" defer></script>
    <script type="text/javascript" src="js/photoViewer.js" defer></script>
    <script type="text/javascript" src="js/script.js" defer></script>
</body>

</html>
